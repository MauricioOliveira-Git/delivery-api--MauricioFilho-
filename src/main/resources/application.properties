# ====================
# DATABASE CONFIGURATION
# ====================

# H2 Database - Configuração completa
spring.datasource.url=jdbc:h2:mem:deliverydb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console - Acesso via navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ====================
# JPA & HIBERNATE CONFIGURATION
# ====================

# Estratégia de criação do banco
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar SQL no console
spring.jpa.show-sql=true

# Formatar SQL para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true

# Mostrar parâmetros das consultas
spring.jpa.properties.hibernate.use_sql_comments=true

# Dialeto do H2 (opcional - Hibernate detecta automaticamente)
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ====================
# LOGGING CONFIGURATION
# ====================

# Logs do Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.stat=DEBUG

# Logs do Spring Data
logging.level.org.springframework.data.repository=DEBUG

# Logs da aplicação
logging.level.com.deliverytech.delivery=DEBUG

# Performance - mostrar tempo das queries
spring.jpa.properties.hibernate.generate_statistics=true